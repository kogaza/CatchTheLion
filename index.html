<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <table class="game-box">
      <tr class="row">
        <td></td>
        <td class="cell-label">A</td>
        <td class="cell-label">B</td>
        <td class="cell-label">C</td>
      </tr>
      <tr class="row">
        <td class="cell-label">1</td>
        <td class="cell">
          <div class="animal giraffe blue">
            <div class="symbol"></div>
            <div class="dot dot-top"></div>
            <div class="dot dot-right"></div>
            <div class="dot dot-bottom"></div>
            <div class="dot dot-left"></div>
          </div>
        </td>
        <td class="cell">
          <div class="animal lion blue">
            <div class="symbol" ></div>
            <div class="dot dot-top"></div>
            <div class="dot dot-top-right"></div>
            <div class="dot dot-right"></div>
            <div class="dot dot-bottom-right"></div>
            <div class="dot dot-bottom"></div>
            <div class="dot dot-bottom-left"></div>
            <div class="dot dot-left"></div>
            <div class="dot dot-top-left"></div>
          </div>
        </td>
        <td class="cell">
          <div class="animal elephant blue">
            <div class="symbol" ></div>
            <div class="dot dot-top-right"></div>
            <div class="dot dot-bottom-right"></div>
            <div class="dot dot-bottom-left"></div>
            <div class="dot dot-top-left"></div>
          </div>
        </td>
      </tr>
      <tr class="row">
        <td class="cell-label">2</td>
        <td class="cell"></td>
        <td class="cell">
          <div class="animal chicken blue">
            <div class="symbol" ></div>
            <div class="dot dot-top"></div>
          </div>
        </td>
        <td class="cell"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">3</td>
        <td class="cell"></td>
        <td class="cell">
          <div class="animal chicken green">
            <div class="symbol" ></div>
            <div class="dot dot-top"></div>
          </div>
        </td>
        <td class="cell"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">4</td>
        <td class="cell">
          <div class="animal elephant green">
            <div class="symbol" ></div>
            <div class="dot dot-top-right"></div>
            <div class="dot dot-bottom-right"></div>
            <div class="dot dot-bottom-left"></div>
            <div class="dot dot-top-left"></div>
          </div>
        </td>
        <td class="cell">
          <div class="animal lion green">
            <div class="symbol" ></div>
            <div class="dot dot-top"></div>
            <div class="dot dot-top-right"></div>
            <div class="dot dot-right"></div>
            <div class="dot dot-bottom-right"></div>
            <div class="dot dot-bottom"></div>
            <div class="dot dot-bottom-left"></div>
            <div class="dot dot-left"></div>
            <div class="dot dot-top-left"></div>
          </div>
        </td>
        <td class="cell">
          <div class="animal giraffe green">
            <div class="symbol"></div>
            <div class="dot dot-top"></div>
            <div class="dot dot-right"></div>
            <div class="dot dot-bottom"></div>
            <div class="dot dot-left"></div>
          </div>
        </td>
      </tr>
    </table>
    <h1>Catch The Lion</h1>
  </div>
</body>
</html>
