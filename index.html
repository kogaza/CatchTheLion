<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <table class="game-box">
      <tr class="row">
        <td></td>
        <td class="cell-label">A</td>
        <td class="cell-label">B</td>
        <td class="cell-label">C</td>
      </tr>
      <tr class="row">
        <td class="cell-label">1</td>
        <td class="cell">
          <div class="animal giraffe blue">Giraffe</div>
        </td>
        <td class="cell">
          <div class="animal lion blue">Lion</div>
        </td>
        <td class="cell">
          <div class="animal elefant blue">Elefant</div>
        </td>
      </tr>
      <tr class="row">
        <td class="cell-label">2</td>
        <td class="cell"></td>
        <td class="cell">
          <div class="animal chicken blue">Chicken</div>
        </td>
        <td class="cell"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">3</td>
        <td class="cell"></td>
        <td class="cell">
          <div class="animal chicken green">Chicken</div>
        </td>
        <td class="cell"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">4</td>
        <td class="cell">
          <div class="animal elefant green">Elefant</div>
        </td>
        <td class="cell">
          <div class="animal lion green">Lion</div>
        </td>
        <td class="cell">
          <div class="animal giraffe green">Giraffe</div>
        </td>
      </tr>
    </table>
    <h1>Catch The Lion</h1>
  </div>
</body>
</html>
