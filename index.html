<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <table class="game-box">
      <tr class="row">
        <td></td>
        <td class="cell-label">A</td>
        <td class="cell-label">B</td>
        <td class="cell-label">C</td>
      </tr>
      <tr class="row">
        <td class="cell-label">1</td>
        <td class="cell" data-id="0"></td>
        <td class="cell" data-id="1"></td>
        <td class="cell" data-id="2"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">2</td>
        <td class="cell" data-id="3"></td>
        <td class="cell" data-id="4"></td>
        <td class="cell" data-id="5"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">3</td>
        <td class="cell" data-id="6"></td>
        <td class="cell" data-id="7"></td>
        <td class="cell" data-id="8"></td>
      </tr>
      <tr class="row">
        <td class="cell-label">4</td>
        <td class="cell" data-id="9"></td>
        <td class="cell" data-id="10"></td>
        <td class="cell" data-id="11"></td>
      </tr>
    </table>
    <h1>Catch The Lion</h1>
    <button id="state0">State0</button>
    <button id="state1">State1</button>
    <button id="state2">State2</button>
    <button id="state3">State3</button>
  </div>

  <script src="js/animals.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
